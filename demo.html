<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GerenciaBank - Demonstração</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>GerenciaBank</h1>
        <form id="bankForm">
            <label for="cliente">Nome do Cliente:</label>
            <input type="text" id="cliente" name="cliente" required>

            <label for="operacao">Operação:</label>
            <select id="operacao" name="operacao">
                <option value="deposito">Depósito</option>
                <option value="saque">Saque</option>
                <option value="transferencia">Transferência</option>
            </select>

            <label for="valor">Valor (R$):</label>
            <input type="number" id="valor" name="valor" min="1" required>

            <button type="submit">Executar</button>
        </form>
        <div class="result" id="result"></div>
    </div>
    <script>
        document.getElementById('bankForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const cliente = document.getElementById('cliente').value;
            const operacao = document.getElementById('operacao').value;
            const valor = document.getElementById('valor').value;
            let mensagem = '';
            switch(operacao) {
                case 'deposito':
                    mensagem = `Depósito de R$${valor} realizado para ${cliente}.`;
                    break;
                case 'saque':
                    mensagem = `Saque de R$${valor} realizado por ${cliente}.`;
                    break;
                case 'transferencia':
                    mensagem = `Transferência de R$${valor} realizada por ${cliente}.`;
                    break;
            }
            document.getElementById('result').textContent = mensagem;
        });
    </script>
</body>
</html>
